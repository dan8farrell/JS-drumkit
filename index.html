<script type="text/javascript">
	

function playSound(event){
		const audio = document.querySelector(`audio[data-key=
			"${event.keyCode}"]`);
		const key = document.querySelector(`.key[data-key=
			"${event.keyCode}"]`);//selects div to allow animation
		if(!audio) return; // boops the function right in the snoot
	audio.currentTime = 0; //reboots the snoot	
	audio.play();
	key.classList.add('playing');
	};

	function removeTransition(event){
		if(event.propertyName !== 'transform') return;//boop its snoot
		this.classList.remove('playing');

	}

	const keys = document.querySelectorAll('.key');
	keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown',playSound);	
</script>
